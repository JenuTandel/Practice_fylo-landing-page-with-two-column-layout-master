<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- start: page wrapper -->
    <div class="wrapper h-100 w-100">
      <!-- start: header -->
      <header class="d-flex justify-content-between w-100 align-items-center">
        <figure class="brand-logo">
          <a href="">
            <img src="assets/images/logo.svg" />
          </a>
        </figure>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign In</a>
          </li>
        </ul>
      </header>
      <!-- end: header -->
      <!-- start: main content -->

      <!-- start: feature section -->
      <section class="features text-primary ">
        <div class="row d-flex align-items-center">
        <div class="col-6">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="d-flex w-100">
            <input
              type="email"
              class="flex-grow-1"
              placeholder="Enter your email..."
            />
            <button type="button" class="btn ms-3" value="Get Started">
              Get Started
            </button>
          </div>
        </div>
        <figure class="col-6 image-wrapper">
          <img src="assets/images/illustration-1.svg" />
        </figure>
      </div>
      </section>
      <!-- end: feature section -->

      <!-- start: team section -->
      <section class="team h-100">
        <h1 class="text-primary">Stay productive, wherever you are</h1>
      </section>
      <!-- end: team section -->
      <!-- start: signin section -->
      <section class="signin"></section>
      <!-- end: signin section -->
      <!-- end: main content -->
    </div>
    <!-- end: page wrapper -->
